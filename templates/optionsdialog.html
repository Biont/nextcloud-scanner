<div id="{dialog_name}" title="{title}">
	<p>{message}</p>
	<form>
		<label>
			Resolution
			<input name="resolution" type="number" value="300"></label>
		<label>
			Mode
			<select name="mode">
				<option value="0" selected>Color</option>
				<option value="1">Greyscale</option>
				<option value="2">Lineart</option>
			</select>
		</label>
	</form>
</div>
